<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% comment %} static files {% endcomment %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- javascript -->
    <script src="js/index.js"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/195f097723.js" crossorigin="anonymous"></script>



    <title>Login</title>
</head>
<body>
    <section class="navigation-bar">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed">
            <div class="container-fluid">
                <a class="navbar-brand" href=""{% url 'index' %}"">Blog</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item" >
                        <a class="nav-link disabled" href="{% url 'addblog' %}">Write Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
                    </li>
                    
                </ul>
                <form class="d-flex" actio>
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                    
                {% comment %} </form>
                <a href="{% url 'login' %}"><input type="button" value="Login" class="btn btn-outline-light" style="margin:0 0 0 5vw;" ></a>
                <span><img src="img/admin.png" alt="admin"class="image-responsive profile-icon hidden"> </span> {% endcomment %}
            </div>
            </div>
        </nav>
    </section>
    <section class="vh-100">
        <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
                alt="Blog image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form action="login" method="post">
                {% csrf_token %}
    
                <!-- Email input -->
                <div class="form-outline mb-4">
                <label class="form-label" for="username">Username</label>
                <input type="email" id="username" class="form-control form-control-lg"
                    placeholder="Enter Username" />
                
                </div>
    
                <!-- Password input -->
                <div class="form-outline mb-3">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-control form-control-lg"
                    placeholder="Enter password" />
                    
                </div>
    
                
    
                <div class="text-center text-lg-start mt-4 pt-2">
                    <button type="submit" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                    
                </div>
    
                </form>
            </div>
            </div>
        </div>
        <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
            <!-- Copyright -->
            <div class="text-white mb-3 mb-md-0">
            Copyright Â© 2020. All rights reserved.
        </div>
        <div>
            <a href="#!" class="text-white me-4">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#!" class="text-white me-4">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#!" class="text-white me-4">
                <i class="fab fa-google"></i>
            </a>
            <a href="#!" class="text-white me-4">
                <i class="fab fa-linkedin-in"></i>
            </a>
            </div>
        <!-- Copyright -->
        </div>
        </section>
        
</body>
</html>
