<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% comment %} static files {% endcomment %}
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <!-- bootstrap script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!-- bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        {% comment %} <!-- javascript -->
        <script src="js/index.js"></script> {% endcomment %}
        
        <!-- font awesome -->
        <script src="https://kit.fontawesome.com/195f097723.js" crossorigin="anonymous"></script>
        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <title>My Blog</title>
    </head>
    <body>
        <section class="navigation-bar">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed">
                <div class="container-fluid">
                    <a class="navbar-brand" href=""{% url 'index' %}"">Blog</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                        </li>
                        <li class="nav-item" >
                            <a class="nav-link disabled" href="{% url 'addblog' %}">Write Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
                        </li>
                        
                    </ul>
                    <form class="d-flex" actio>
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                        
                    </form>
                    <a href="{% url 'login' %}"><input type="button" value="Login" class="btn btn-outline-light" style="margin:0 0 0 5vw;" ></a>
                    {% comment %} <span><img src="img/admin.png" alt="admin"class="image-responsive profile-icon hidden"> </span>
                {% endcomment %}
                </div>
                </div>
            </nav>
        </section>
        
        <section class="add-blog-heading">
            <h1>Add a new blog to the Website</h1>
        </section>
        <section id="add-blog" style="height:auto; width:auto; text-align:center; ">
            <div class=" blog-enter container">
                    <form action="/addblog" method='post'>
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-lg-6">
                                        <label for="blog-title">Enter the title:- </label>
                                        
                                        <input type="text" name="blog-title" id="blog-title" style="border-radius: 20px;">
                                    </div>
                                    <div class="col-lg-6">
                                        <label for="blog-author">Author Name :- </label>
                                        
                                        <input type="text" name="blog-author" id="blog-author" style="border-radius: 20px;">
                                    </div>
                                </div>
                        {% comment %} <textarea placeholder="Enter the content" id="blog-data" name="blog-data" style="">
                        
                        </textarea> {% endcomment %}
                        <label for="blog-data">Enter the Blog :-</label>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                <textarea class="form-control" id="blog-data" name="blog-data" rows="10"></textarea>
                            </div>
                        </div>
                        <br>
                        
                        
                        <div style="text-align: center;">
                            <button type="submit" class="btn btn-outline-success btn-lg btn-block m-4">Add Blog</button>
                        </div>
                    </form>
                </div>
        </section>


        <section id="footer">
            <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-secondary">
                <!-- Copyright -->
                <div class="text-white mb-3 mb-md-0">
                Copyright Â© 2020. All rights reserved.
            </div>
            <!-- Copyright -->
            </div>
        </section>



        
</body>
</html>
