<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
    <title>Blog {{post.slug}}</title>
</head>
<body>
    <div class="button" style="text-align: center;">
        <a href="{%url 'index'%}">
            <button class="btn btn-large btn-outline-danger m-5 px-4"><- Go Back</button>
        </a>
    </div>
    <div class="container my-5 p-5  bg-black bg-opacity-10" style="border-radius: 20px;">
        <a href="/blog/{{post.slug}}" style="text-decoration:none;color:black;" >
            <h1 style="text-align: center;">{{post.title}}</h1>
            <h4>{{post.timestamp}}</h4>
            <h5 style="text-align: right;">by- {{post.author}}</h5>
            <p>{{post.content}}</p>
        </a>
    </div>

</body>
</html>
